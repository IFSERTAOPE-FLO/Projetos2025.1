<!DOCTYPE html>

<head>

<body>
    <header id="home">
        <img src="/img/logo.png" alt="Logo">
        <div>
            <h1>Galeria Virtual</h1>
            <h1>de Conceição Cahú</h1>
            <nav class="navbar" aria-label="Navegação principal">
                <a href="principal.html" class="active" aria-current="page">Galeria</a>
                <a href="about.html">Sobre</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <section id="biografia">
            <h2>Biografia</h2>
            <nav class="abas" role="tablist" aria-label="Fases da biografia da artista">
                <button class="aba active" role="tab" aria-selected="true" aria-controls="biography-general"
                    id="tab-biography-general" tabindex="0">Biografia</button>
                <button class="aba" role="tab" aria-selected="false" aria-controls="phase1" id="tab-phase1"
                    tabindex="-1">Fase 1</button>
                <button class="aba" role="tab" aria-selected="false" aria-controls="phase2" id="tab-phase2"
                    tabindex="-1">Fase 2</button>
                <button class="aba" role="tab" aria-selected="false" aria-controls="phase3" id="tab-phase3"

                    tabindex="-1">Fase 4</button>

            <article id="bio-geral" class="bio-content">
                <p>xxx</p>
            </article>
        </section>

        <section id="galeria">
            <h2>Exposição de Quadros</h2>
            <div class="galeria-grid" role="list">
                <div class="card" role="listitem" tabindex="0" aria-label="Quadro Noite Estrelada"
                    data-title="A Noite Estrelada" data-year="1889"
                    data-description="A obra retrata a vista da janela de um quarto do hospício de Saint-Rémy-de-Provence, pouco antes do nascer do sol, com a adição de um vilarejo idealizado pelo artista"
                    data-img="https://images.memphistours.com/large/e97679081a783f0b48a4c95f61d79ba0.jpg">
                    <img src="https://images.memphistours.com/large/e97679081a783f0b48a4c95f61d79ba0.jpg"
                        alt="Quadro Amanhecer" class="paint-image" />
                    <div class="paint-info">
                        <span class="paint-title">Noite Estrelada</span>
                        <span class="paint-year">1889</span>
                    </div>
                </div>
                <div class="card" role="listitem" tabindex="0" aria-label="Quadro Noite Estrelada"
                    data-title="A Noite Estrelada" data-year="1889"
                    data-description="A obra retrata a vista da janela de um quarto do hospício de Saint-Rémy-de-Provence, pouco antes do nascer do sol, com a adição de um vilarejo idealizado pelo artista"
                    data-img="https://images.memphistours.com/large/e97679081a783f0b48a4c95f61d79ba0.jpg">
                    <img src="https://images.memphistours.com/large/e97679081a783f0b48a4c95f61d79ba0.jpg"
                        alt="Quadro Amanhecer" class="paint-image" />
                    <div class="paint-info">
                        <span class="paint-title">Noite Estrelada</span>
                        <span class="paint-year">1889</span>
                    </div>
                </div>
                <div class="card" role="listitem" tabindex="0" aria-label="Quadro Noite Estrelada"
                    data-title="A Noite Estrelada" data-year="1889"
                    data-description="A obra retrata a vista da janela de um quarto do hospício de Saint-Rémy-de-Provence, pouco antes do nascer do sol, com a adição de um vilarejo idealizado pelo artista"
                    data-img="https://images.memphistours.com/large/e97679081a783f0b48a4c95f61d79ba0.jpg">
                    <img src="https://images.memphistours.com/large/e97679081a783f0b48a4c95f61d79ba0.jpg"
                        alt="Quadro Amanhecer" class="paint-image" />
                    <div class="paint-info">
                        <span class="paint-title">Noite Estrelada</span>
                        <span class="paint-year">1889</span>
                    </div>
                </div>
            </div>
        </section>

        <section id="video">
            <p>colocar o vídeo</p>
        </section>
    </div>

    <div class="janela" role="dialog" aria-modal="true" aria-labelledby="janela-title" tabindex="-1" hidden>
        <div class="janela-content">
            <button class="janela-close" aria-label="Fechar">&times;</button>
            <img src="" alt="" class="janela-image" />
            <div class="janela-description" id="janela-title"></div>
        </div>
    </div>

    <footer>
        <div style="display: flex; flex-direction: row; justify-content: space-around;">
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#biografia">Biografia</a></li>
                <li><a href="#galeria">Galeria</a></li>

            <img src="/img/logo.png" alt="Logo" width="150px">
